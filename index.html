<html>
    <body>
        <p>Hello</p>

        <script>
            //              0,        1      2
            let colors = ['black', 'blue', 'red'];
            // Mēs definējam mainīgo JS ar `let`
            let i = 0;

            // `i++` ir tas pats, kas `i = i + 1`
            while (colors[i]) {  // i = 3; colors[i] = undefined
                if (colors[i] == `5`) {
                    console.log('Color', colors[i]);
                }
                i++; // i = 3
            }
        </script>
    </body>
</html>
